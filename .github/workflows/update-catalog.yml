jobs:
  update-catalog:
    runs-on: ubuntu-latest
    if: false  # Disable this job temporarily
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        
    - name: Run scraper
      run: |
        cd scripts
        python scraper.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/products.json
        git commit -m "ğŸ¤– Auto-update product catalog - $(date '+%Y-%m-%d %H:%M')"
        git push
        
    - name: Create release on major updates
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "catalog-$(date '+%Y%m%d')"
        release_name: "Product Catalog Update $(date '+%Y-%m-%d')"
        body: |
          Automated product catalog update
          
